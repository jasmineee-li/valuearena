<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EigenBench - Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-card">
        <h1>ðŸŽ¯ EigenBench</h1>
        <p class="subtitle">Human Evaluation of AI Alignment</p>

        <div class="tab-container">
          <button class="tab-btn active" onclick="showLogin()">Login</button>
          <button class="tab-btn" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              name="email"
              required
              placeholder="your@email.com"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div id="loginError" class="error-message"></div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form" style="display: none">
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              name="email"
              required
              placeholder="your@email.com"
            />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              required
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              minlength="6"
            />
            <small>Minimum 6 characters</small>
          </div>
          <div class="form-group">
            <label for="signupPasswordConfirm">Confirm Password</label>
            <input
              type="password"
              id="signupPasswordConfirm"
              name="passwordConfirm"
              required
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
          <div id="signupError" class="error-message"></div>
          <div id="signupSuccess" class="success-message"></div>
        </form>
      </div>
    </div>

    <script>
      function showLogin() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupForm").style.display = "none";
        document.querySelectorAll(".tab-btn")[0].classList.add("active");
        document.querySelectorAll(".tab-btn")[1].classList.remove("active");
        clearMessages();
      }

      function showSignup() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
        document.querySelectorAll(".tab-btn")[0].classList.remove("active");
        document.querySelectorAll(".tab-btn")[1].classList.add("active");
        clearMessages();
      }

      function clearMessages() {
        document.getElementById("loginError").textContent = "";
        document.getElementById("signupError").textContent = "";
        document.getElementById("signupSuccess").textContent = "";
      }

      // Login form handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          clearMessages();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              window.location.href = data.redirect;
            } else {
              document.getElementById("loginError").textContent =
                data.error || "Login failed. Please check your credentials.";
            }
          } catch (error) {
            document.getElementById("loginError").textContent =
              "Network error. Please try again.";
          }
        });

      // Signup form handler
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          clearMessages();

          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const passwordConfirm = document.getElementById(
            "signupPasswordConfirm"
          ).value;

          if (password !== passwordConfirm) {
            document.getElementById("signupError").textContent =
              "Passwords do not match.";
            return;
          }

          try {
            const response = await fetch("/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              document.getElementById("signupSuccess").textContent =
                data.message || "Account created! Please check your email.";
              document.getElementById("signupForm").reset();
              // Switch to login after 3 seconds
              setTimeout(() => showLogin(), 3000);
            } else {
              document.getElementById("signupError").textContent =
                data.error || "Signup failed. Please try again.";
            }
          } catch (error) {
            document.getElementById("signupError").textContent =
              "Network error. Please try again.";
          }
        });
    </script>
  </body>
</html>
